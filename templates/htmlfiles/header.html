        <ul class="navbar-nav ml-auto ml-md-0">

                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:aliceblue"><i class="fas fa-user fa-fw"></i></a>
