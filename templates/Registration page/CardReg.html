
{% load static%}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title> Card Registration | Tanzania &amp; Transport system</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    
   
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicons/favicon.ico' %}"> //used as title icon--> 
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'assets/js/config.js' %}"></script>
    <script src="{% static 'vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="{% static 'vendors/flatpickr/flatpickr.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/dropzone/dropzone.min.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>

  <body style=" background-image: url('{% static 'background.png' %}'); " >
   <sectright style ="background-color: #7abecc ">
      <div class="card-header" style ="background-color: #006b8b; height:100px; color:white">
      <img   style= "float: left; height:80px; padding-left:30px; margin:2;" src= "{% static 'emblem.png' %}" > 
      <h4 class="text-center font-weight-bold my-4">TANZANIA TRANSPORT SYSTEM </h4>
      </div>

    </sectright>


    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>
        <div class="row justify-content-center pt-6">
          <div class="col-sm-10 col-lg-7 col-xxl-5"><a class="flex text-center font-weight-bold my-4" ><img class="me-2" alt="" width="125"/><span class="font-sans-serif fw-bolder fs-4 d-inline-block">Register Card</span></a>
            <div class="card theme-wizard mb-5" id="wizard">
              <div class="card-body py-4" id="wizard-controller">
                <div class="tab-content">
                  <div class="tab-pane active px-sm-3 px-md-5" role="tabpanel" aria-labelledby="bootstrap-wizard-tab1" id="bootstrap-wizard-tab1">
                    <form method="POST"   class="needs-validation" novalidate="novalidate">
                      {% csrf_token %}
                      <div class="form-group">
                        {%for message in messages%}
                        {% if message.tags == 'error'%}
                            <div class="alert-danger" style="padding:10px; border-radius:6px">{{message}}</div>
                        {% else %}
                            <div class="alert-success" style="padding:10px; border-radius:6px">{{message}}</div>
                        {%endif%}
                        {%endfor%}
                    
                    </div>
                      <div class="mb-3"><label class="form-label" for="bootstrap-wizard-wizard-name">Name</label><input class="form-control" type="text" name="name" placeholder="Frank Alex" id="name" /></div>
                        <div class="mb-3"><label class="form-label" for="bootstrap-wizard-wizard-name">Phone Number</label><input class="form-control" type="Phone Number" name="Phone_Number" placeholder="+2557xxxxxx" /></div>
                        <div class="mb-3"><label class="form-label" for="bootstrap-wizard-card-number">Card Number</label><input class="form-control" placeholder="XXXX " name="card_number" type="text" id="bootstrap-wizard-card-number" /></div>
                        <div class="mb-3"><label class="form-label" for="bootstrap-wizard-card-name">Balance</label><input class="form-control" name="Balance" type="text" id="bootstrap-wizard-card-name" /></div>                   
                        <div class="mb-3"><label class="form-label" for="bootstrap-wizard-card-name">Status</label><input class="form-control"  name="Status" type="text" id="bootstrap-wizard-card-name" /></div>
                      </div>

                      <ul class="pager wizard list-inline mb-0">
                    
                        <li class="Register"><span class="text-right" data-fa-transform="shrink-3"></span><button class="btn btn-primary px-10 px-sm-6" type="submit">Register</button></li>
                      </ul>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

  </body>
