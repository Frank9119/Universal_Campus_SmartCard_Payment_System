{% extends 'user_management/base.html' %}
{% load static %}

{% block 'body' %}

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-4">
                            <div class="card-header"><h5 class="text-center fw-bolder my-3 text-primary"><strong>LOGIN</strong></h5></div>
                            <div class="card-body">
                                <form method="POST" action="../login/" >
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {%for message in messages%}
                                        {% if message.tags == 'error'%}
                                            <div class="alert-danger" style="padding:10px; border-radius:6px">{{message}}</div>
                                        {% else %}
                                            <div class="alert-success" style="padding:10px; border-radius:6px">{{message}}</div>
                                        {%endif%}
                                        {%endfor%}
                                        <label class="small mb-1 text-primary" for="username">Email</label>
                                        <input class="form-control py-4" id="username" type="username" placeholder="Enter email address" name="username" required/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1  text-primary" for="inputPassword">Password</label>
                                        <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" name="password" required/>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                            <label class="custom-control-label text-primary" for="rememberPasswordCheck">Remember password</label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0 class-primary">
                                        <a class="small" href="#">Forgot Password?</a>
                                        <input type= "submit" class="btn btn-primary" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock 'body' %}
